<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>set</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/custom.css">
        <link rel="shortcut icon" type="image/png" href="resources/set.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="ctrl">
        <div class="container-fluid">
            <div class="row">
                <div ng-click="select($index)" class="col-xs-4" ng-repeat="card in deck">
                    <div class="panel" ng-class="{'panel-primary': card.selected[id],'panel-default': !card.selected[id]}" style="cursor:pointer">
                        <div class="panel-heading">

                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">{{card.color}}</li>
                                <li class="list-group-item">{{card.shape}}</li>
                                <li class="list-group-item">{{card.quantity}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
